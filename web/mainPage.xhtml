<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="icon" href="images/Shopperslogo.png" />
                <title>CRB Reporting</title>               
            </f:facet>
            <link rel="stylesheet" href="css/animate.css"></link>
            <link rel="stylesheet" href="css/main.css"/>
            <link rel="stylesheet" href="css/menu.css"/>
        </h:head>

        <h:body>
            <div id="top">
                <h:form> 
                    <p:toolbar>
                        <f:facet name="left">
                            <p:graphicImage url="images/Shopperslogo2.png" style="width: 70%; height:70%; border-radius: 0%;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:outputLabel value="Customer Details  " style="float: left;color: #ff6666;font-family: impact;font-size: 30px;"/>
                            <p:spacer width="1200" height="10" />

                            <p:separator/>
                            <p:splitButton icon="ui-icon-person" value="User : #{username}">
                                <p:separator/>
                                <p:menuitem value="Logout" action="#{LoginBean.logout}" icon="ui-icon-locked" 
                                            style="font-size: 12px;"/>
                                <p:separator/>
                            </p:splitButton>
                            <p:separator/>
                        </f:facet>
                    </p:toolbar> 
                </h:form>
            </div>
            <div id="left">
                <div class="card">
                    <h5>Horizontal</h5>
                    <p:splitter style="height: 300px" styleClass="p-mb-5">
                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
                            <h:form>
                                <p:growl>
                                    <p:autoUpdate/>
                                </p:growl>
                                <p:growl id="messages" showDetail="true"/>

                                

                            </h:form>
                        </p:splitterPanel>
                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
                            Panel 2
                        </p:splitterPanel>
                    </p:splitter>
                </div>

            </div> 
            <div id="bottom">

            </div>
        </h:body>

    </f:view>
</html>
