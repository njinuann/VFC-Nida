<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="icon" href="images/Shopperslogo.png" />
                <title>CRB Reporting</title>               
            </f:facet>
            <link rel="stylesheet" href="css/animate.css"></link>
            <link rel="stylesheet" href="css/main.css"/>
            <link rel="stylesheet" href="css/menu.css"/>
        </h:head>

        <h:body>
            <h:form id="delinqdataForm">
                <p:growl id="delqgrowl" life="2000" />     
                <p:layout fullPage="true" style="min-width:900px;min-height:900px;">
                    <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                      <p:toolbar>
                            <f:facet name="left">
                                <p:graphicImage url="images/Shopperslogo2.png" style="width: 70%; height:70%; border-radius: 0%;"/>
                            </f:facet>                           
                            <f:facet name="right">
                                <p:separator/>
                                <p:splitButton icon="ui-icon-person" value="User : #{username}">
                                    <p:separator/>
                                    <p:menuitem value="Logout" action="#{LoginBean.logout}" icon="ui-icon-locked" 
                                                style="font-size: 12px;"/>
                                    <p:separator/>
                                </p:splitButton>
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                        <p:outputLabel value="&#169; #{bankName}" style="float: left;color: #ff6666;font-family: impact;font-size: 15px;"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:submenu label="Options">
                                <p:menuitem value="CRB Reporting" url="/crbReportingPortal.xhtml?faces-redirect=true" style="font-weight:bold;color: #ff6666;border: 1px solid;" />
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" resizable="true" size="200" minSize="40" maxSize="200">
                        <p:fieldset legend="Delinquency Search" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="6" >
                                <h:outputText value="ID Number:"  />
                                <p:inputText id="idnumber" value="#{CRBDelinqSearch.idNumber}" style="width: 300px;" readonly="false" required="true"/>
                                <h:outputText value="Loan Amount:"  />
                                <p:inputText id="loanamount" value="#{CRBDelinqSearch.amount}" style="width: 300px;" readonly="false" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" required="true"/>
                                <p:commandButton value="Search" id="loadDataBtn" update="delqgrowl :delinqdataForm:crbDelinqrecords" action="#{CRBDelinqSearch.loadCrbDelinquencyData}" style="margin-right:20px;width: 110px;" styleClass="ui-priority-primary" />
                                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                                          closable="false" resizable="false" showHeader="false">
                                    <p:graphicImage value="images/sun-loader.gif" />
                                </p:dialog>
                                <p:tooltip id="idNum" for="idnumber" value="Enter Id Number to Search"
                                           showEffect="clip" hideEffect="explode"/>
                                <p:tooltip id="loanAmt" for="loanamount" value="Enter Loan Amount being requested"
                                           showEffect="clip" hideEffect="explode"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Delinquency Results" style="margin-bottom:20px">
                            <p:panelGrid columns="2" id="crbDelinqrecords">
                                <f:facet name="header">
                                    <p:graphicImage url="images/Credit-Reports.png" />
                                </f:facet>
                                 <h:outputText value="CUSTOMER LISTING STATUS" style="font-weight:bold"/>
                                 <h:outputText value="#{CRBDelinqSearch.is_listed}" style="font-weight:bold;color:brown "/>
                                
                                <h:outputText value="ID NUMBER" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.identity_number}" />

                                <h:outputText value="ID TYPE" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.identity_type}" /> 
                                
                                 <h:outputText value="ID TYPE DESCRIPTION" style="font-weight:bold"/>
                                 <h:outputText value="#{CRBDelinqSearch.id_type_desc}" />

                                <h:outputText value="DELINQUENCY SUMMARY" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.delinquency_summary}" />
                                
                                <h:outputText value="DELINQUENCY DESCRIPTION" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.delinquency_Desc}" />

                                <h:outputText value="DELINQUENCY CODE" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.delinquency_code}" />

                                <h:outputText value="LOAN AMOUNT" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.loan_amount}" />

                                <h:outputText value="API CODE" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.api_code}" />

                                <h:outputText value="API DESCRIPTION" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.api_code_description}" />

                                <h:outputText value="REFERENCE ID" style="font-weight:bold"/>
                                <h:outputText value="#{CRBDelinqSearch.trx_id}" />

                            </p:panelGrid>
                        </p:fieldset>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
