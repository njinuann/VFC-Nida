<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="icon" href="images/school.gif" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Customer Details</title>
        <link href="css/customStyle.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">

                <h:form> 
                    <p:toolbar>
                        <f:facet name="left">
                            <p:graphicImage url="images/Shopperslogo2.png" style="width: 70%; height:70%; border-radius: 0%;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:outputLabel value="Customer Details  " style="float: left;color: #ff6666;font-family: impact;font-size: 30px;"/>
                            <p:spacer width="1200" height="10" />

                            <p:separator/>
                            <p:splitButton icon="ui-icon-person" value="User : #{username}">
                                <p:separator/>
                                <p:menuitem value="Logout" action="#{LoginBean.logout}" icon="ui-icon-locked" 
                                            style="font-size: 12px;"/>
                                <p:separator/>
                            </p:splitButton>
                            <p:separator/>
                        </f:facet>
                    </p:toolbar> 
                </h:form>

            </ui:insert>
        </div>
        <div class="container_fluid">
            <div id="left"  class="container_left">
                <ui:insert name="left">
                    <div class="card">
                        <h:form>
                            <p:growl id="messages" showDetail="true"/>
                            <p:tieredMenu style="width:145px">

                                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>
                            </p:tieredMenu>  
                        </h:form>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                              closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="images/sun-loader.gif" />
                    </p:dialog>
                    <div class="card">
                        <h:form id="form" >
                            <p:growl id="msgs" showDetail="true" life="3000" >
                                <p:autoUpdate/>
                            </p:growl>
                            <h:panelGrid columns="1" cellpadding="5" class="panelgrid_left">
                                <h:panelGrid columns="4" cellpadding="5" class="panelgrid_left">
                                    <h:outputText value=" NID: "  />
                                    <p:inputText id="nid" value="#{VNSearch.idNumber}" style="width: 400px;" readonly="false" />                   
                                    <p:spacer width="150" height="20" /><p:spacer width="150" height="20" />

                                    <h:outputText value="Customer Number: "  />
                                    <p:inputText id="custno" value="#{VNSearch.custNo}" style="width: 400px;" readonly="false" />                   
                                    <p:spacer width="150" height="20" /><p:spacer width="150" height="20" />

                                    <h:outputText value="First Name: "  />
                                    <p:inputText id="fistname" value="#{VNSearch.firstName}" style="width: 400px;" readonly="false" />                   
                                    <p:spacer width="150" height="20" /><p:spacer width="150" height="20" />

                                    <h:outputText value=" Last Name: "  />
                                    <p:inputText id="lastName" value="#{VNSearch.lastName}" style="width: 400px;" readonly="false"  />
                                    <p:commandButton class="submit-button" value="Search" update="msgs :form:msgs" actionListener="#{VNSearch.queryCustomer}" icon="ui-icon-search" >
                                        <f:param name="includeInSearchcust" value="true" />
                                    </p:commandButton>  <h:outputText value=" #{VNSearch.nid}"  class="noWrap" escape="false" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:dataTable id="searchedcustomerSettingsTable" var="template" value="#{VNSearch.customers}" 
                                                 paginator="true"    
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                                 paginatorPosition="bottom" rows="10"
                                                 rowsPerPageTemplate="2,4,8,16" 
                                                 style="font-size: 12px; width: 100%;" 
                                                 styleClass="mystyle1"
                                                 scrollable="true" scrollHeight="110" lazy="false" 
                                                 emptyMessage="Customer">
                                        <p:column>
                                            <p:commandButton type="button" value="XXX" style="visibility: hidden"/>

                                            <h:outputText value="#{template.custId}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Customer Number</f:facet>
                                            <h:outputText value="#{template.custNo}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Name</f:facet>
                                            <h:outputText value="#{template.custName}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Status</f:facet>
                                            <h:outputText value="#{template.status}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5" class="panelgrid_left" >
                                <p:commandButton class ="submit-button" value="Modify" update="msgs" actionListener="#{VNSearch.queryCustomer()}" icon="ui-icon-submit" >
                                    <f:param name="includeInSubmit" value="true" />
                                </p:commandButton>

                                <p:commandButton class="close-button" value="Cancel" update="msgs" actionListener="#{VNSearch.queryCustomer()}" icon="ui-icon-cancel" >
                                    <f:param name="includeIncancel" value="true" />
                                </p:commandButton>
                            </h:panelGrid>

                        </h:form>
                    </div>
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Â© LexLabs</ui:insert>
        </div>

    </h:body>

</html>
