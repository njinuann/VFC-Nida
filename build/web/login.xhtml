<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="css/animate.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>
        <link rel="icon" href="images/school.gif" />
        <!-- html source code -->
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <title>Login</title>
    </h:head>
    <h:body>
        <br />
        <!--<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
        <div id="top">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <p:graphicImage url="images/Shopperslogo2.png" style="width: 70%; height:70%; border-radius: 0%;"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:outputLabel value="Nida Customer Search  " style="float: left;color: #ff6666;font-family: impact;font-size: 30px;"/>
                        <p:spacer width="500" height="10" />
                        <p:outputLabel value="#{bankName} " style="float: right;color: #ff6666;font-family: impact;font-size: 30px;"/>
                    </f:facet>
                </p:toolbar>
            </h:form>

        </div>
        <!--<p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
            West
        </p:layoutUnit>-->
        <div id="center">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="images/sun-loader.gif" />
            </p:dialog>
            <h:form id="loginForm" >
                 <p:growl id="msg" showDetail="true" life="3000" >
                    <p:autoUpdate/>
                </p:growl>
                <p:panel header="User Authentication" style="font-size: 12px;margin: 110px auto;width: 30%;" 
                         footer="&#169; #{bankName}" class="animated shake">
                    <!--<h:panelGrid id="loginPanel" columns="2" style="margin: 0 auto;">-->
                    <h:outputText value="Username:"  />
                    <p:inputText id="username" value="#{LoginBean.username}" style="width: 200px;float: right;"
                                 required="true" requiredMessage="Please Input Username"></p:inputText>
                    <p:spacer></p:spacer>
                    <br/>
                    <br/>
                    <h:outputText value="Password:" />
                    <p:password id="password" value="#{LoginBean.password}"  feedback="false" 
                                style="width: 200px;float: right;" required="true" requiredMessage="Please Input Password"></p:password>
                    <p:spacer></p:spacer>
                    <br/>
                    <br/>
                    <p:spacer></p:spacer>
                    <!--<h:link id="forgotPass" value="Forgot Password ?" style="font-size: 12px;" 
                            outcome="resetPassword" />-->
                    <p:commandButton action="#{LoginBean.login}" value="Login" icon="ui-icon-unlocked" style="float: right;"></p:commandButton>
                    <br/>
                    <br/>                    
                </p:panel>
                <p:panel  >                   
                </p:panel>

            </h:form>
        </div>    



    </h:body>
</html>
